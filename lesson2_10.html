<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标移过改变图片路径</title>
		<style>
			body{background: #000000;}
			#div{width: 225px;margin: 0 auto;padding: 5px;height: 270px;
			border: 1px solid #DDDDDD;border-radius: 5px;margin-top: 50px;}
			#list{width: 100%;padding: 0;margin: 0;list-style: none;}
			#list li{float: left;margin-left: 5px;cursor: pointer;}
			#list li img{border-radius: 3px;}
			#list li.teli img{width: 160px;height: 160px;}
		</style>
		<script>
			window.onload = function(){
				var oImg = document.getElementById('list').getElementsByTagName('img');
				for(i=0;i<oImg.length;i++){
					oImg[i].onmouseover = function(){
						var img = new Image();
						img.src = oImg[0].src = this.src.replace(/small/,'big');
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="div">
			<ul id="list">
				<li class="teli"><img src="img/lesson2/big_1.jpg"></li>
				<li><img src="img/lesson2/small_1.jpg"></li>
				<li><img src="img/lesson2/small_2.jpg"></li>
				<li><img src="img/lesson2/small_3.jpg"></li>
				<li><img src="img/lesson2/small_4.jpg"></li>
				<li><img src="img/lesson2/small_5.jpg"></li>
				<li><img src="img/lesson2/small_6.jpg"></li>
				<li><img src="img/lesson2/small_7.jpg"></li>
				<li><img src="img/lesson2/small_8.jpg"></li>
				<li><img src="img/lesson2/small_9.jpg"></li>
				<li><img src="img/lesson2/small_10.jpg"></li>
				<li><img src="img/lesson2/small_11.jpg"></li>
			</ul>
		</div>
	</body>
</html>
