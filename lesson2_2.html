<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div{width: 200px;margin: 0 auto;margin-top: 30px;}
			#div div{width: 150px;height: 150px;text-align: center;font-size: 20px;color: red;line-height: 150px;cursor: pointer;
			border: 1px solid #DDDDDD;}
			
		</style>
		<script>
			window.onload = function(){
				var oDiv1 = document.getElementById('div1');
				var oDiv2 = document.getElementById('div2');
				oDiv1.onclick = function(){
					alert(oDiv1.innerHTML);
				}
				oDiv2.onclick = function(){
					alert(oDiv2.innerHTML);
				}
			}
		</script>
	</head>
	<body>
		<div id="div">
			<div id="div1">我是最努力的</div>
			<div id="div2">我是最勤奋的</div>
		</div>
	</body>
</html>
